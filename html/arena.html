<body>
  <header>
    <img id="logo" src="/assets/img/logo.png" alt="Logo" />
    <nav>
      <a href="../index.html"><button id="btn-home" class="nav-button">Home</button></a>
      <a href="/html/dc.html"><button id="btn-dc" class="nav-button">DC</button></a>

      <button id="btn-arena" class="nav-button active">Arena</button>
    </nav>
  </header>

  <div class="contenedor-arena">
    <!-- Primer combate con botón de acción -->
    <div class="pelea" id="combate-1">
        <h2>Jugador 1</h2>
      <div class="imagen">
        <img src="/assets/img/sentry.webp" alt="Jugador 1" />
      </div>
      <span class="vs"><div class="texto-fuego">VS</div></span>
        <h2>Jugador 2</h2>
      <div class="imagen">
        <img src="/assets/img/sentry.webp" alt="Jugador 2" />
      </div>
    </div>

    <!-- Combate 2 -->
    <div class="pelea">
      <div class="imagen">
        <img src="../assets/img/sentry.webp" alt="Jugador 3" />
      </div>
      <span class="vs"><div class="texto-fuego">VS</div></span>
      <div class="imagen">
        <img src="../assets/img/ultronnn.webp" alt="Jugador 4" />
      </div>
    </div>

    <!-- Combate 3 -->
    <div class="pelea">
      <div class="imagen">
        <img src="../assets/img/ultronnn.webp" alt="Jugador 5" />
      </div>
      <span class="vs"><div class="texto-fuego">VS</div></span>
      <div class="imagen">
        <img src="/assets/img/ultronnn.webp" alt="Jugador 6" />
      </div>
    </div>
  </div>

  <!-- Modal de combate -->
  <div id="modal-combate" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrar-modal">&times;</span>
      <h2>Selecciona tus personajes</h2>
      <div class="seleccion-jugadores">
        <div class="jugador" id="jugador1">
          <h3>Jugador 1</h3>
          <div class="tarjetas" id="tarjetas-jugador1">
            <!-- Aquí se insertan dinámicamente las tarjetas -->
          </div>
        </div>
        <div class="jugador" id="jugador2">
          <h3>Jugador 2</h3>
          <div class="tarjetas" id="tarjetas-jugador2">
            <!-- Aquí se insertan dinámicamente las tarjetas -->
          </div>
        </div>
      </div>
    </div>
  </div>
